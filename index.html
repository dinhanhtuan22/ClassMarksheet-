<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css" />

    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="input">
        <h3 class="input__heading">Class Marksheet</h3>
        <div class="input__list">
            <div class="input__list-item">
                <div class="input-item">
                    <label for="input-item__name">Full name</label>
                    <input id="input-item__name" type="text">
                    <span id="error-name" class="item__error error--hide">
                        Full name is invalid. Please try again.
                    </span>
                </div>
                <div class="input-item">
                    <label for="input-item__math">Math score</label>
                    <input id="input-item__math" type="text">
                    <span id="error-math" class="item__error error--hide">
                        Math score is invalid. Please try again.
                    </span>
                </div>
                <div class="input-item">
                    <label for="input-item__physical">Physical score</label>
                    <input id="input-item__physical" type="text">
                    <span id="error-physical" class="item__error error--hide">
                        Physical score is invalid. Please try again.
                    </span>
                </div>
                <div class="input-item">
                    <label for="input-item__chemistry">Chemistry score</label>
                    <input id="input-item__chemistry" type="text">
                    <span id="error-chemistry" class="item__error error--hide">
                        Chemistry score is invalid. Please try again.
                    </span>
                </div>
                <button id="btn-import" class="btn input-item__btn">Import</button>
            </div>
        </div>
    </div>

    <div class="output">
        <table id="listStudent" id="output__result">
            <caption>List result</caption>
            <tr id="result__heading">
                <th>
                    STT
                </th>
                <th>
                    Fullname
                    <i id="sort_fullname" class="fas fa-sort"></i>
                </th>
                <th>
                    Math
                    <i id="sort_math" class="fas fa-sort"></i>
                </th>
                <th>
                    Physical
                    <i id="sort_physical" class="fas fa-sort"></i>
                </th>
                <th>
                    Chemistry
                    <i id="sort_chemistry" class="fas fa-sort"></i>
                </th>
                <th>
                    Average
                    <i id="sort_avg" class="fas fa-sort"></i>
                </th>
                <th>
                    Edit/Delete
                </th>
            </tr>
        </table>
        <div class="output__btn">
            <button id="btn-average" class="btn output__btn-average">Average</button>
            <button id="btn-findGoodStudent" class="btn output__btn-good-student">Find good student</button>
            <button id="btn-delete" class="btn output__btn-sort">Delete</button>
            <button id="btn-edit" class="btn output__btn-sort">Edit</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
